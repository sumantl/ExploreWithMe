<form class="form-horizonatal">

    <div class="form-group">
        <label for="inputQuery" class="col-sm-2 control-label">Search</label>

        <div class="col-sm-8">
            <input ng-model="query" type="text" class="form-control" id="inputQuery" placeholder="Pizza">
        </div>
    </div>
    <div class="col-sm-10">
        <div class="form-group">
            <button ng-click="search(query)" class="btn btn-primary btn-block">View Details</button>
        </div>
    </div>
</form>

<input id="pac-input" class="controls" type="text" placeholder="Search Box">

<div class="col-md-4" id="map"></div>

<div class="col-md-8">
        <h3>Search Results</h3>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Price Level</th>
                    <th>Rating</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="place in scopePlaceList">
                    <td>
                        <a href="#/placedetail/{{place.id}}">
                            {{place.name}}
                        </a>
                    </td>
                    <td>
                        {{place.price_level}}
                    </td>
                    <td>
                        {{place.rating}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
